<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./my.css">
    <!-- slickの読み込み -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
</head>

<body>
    <header>
        <nav>
            <div id="home">
                <a class="home" href="#home">My Profile</a>
                <div id="page_top"><a href="#">Top</a></div>
            </div>
            <div class="menu">
                <a class="menu1" href="#about">About</a>
                <a class="menu3" href="#works">Works</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="headphoto">
            <div class="head-photo">
                <div>
                    <img src="./jQuery発展編_見本/image/main1.png" width="100%" height="100%" alt="photo1">
                </div>
                <div>
                    <img src="./jQuery発展編_見本/image/main2.png" width="100%" height="100%" alt="photo1">
                </div>
                <div>
                    <img src="./jQuery発展編_見本/image/main3.png" width="100%" height="100%" alt="photo1">
                </div>
            </div>
        </section>
        <article>
            <div id="about">
                <div class="about-title">
                    <h2>About</h2>
                </div>
                <div class="about-discription">
                    <div class="about-photo">
                        <img src="./jQuery発展編_見本/image/about.png" alt="about-photo">
                    </div>
                    <div class="about-name">
                        <h2>Kazuki Asahina</h2>
                        <ul>
                            <li>25歳 長野県佐久市出身</li>
                            <li>ソフトウェア業界でマーケティングに従事</li>
                            <li>趣味はカメラ、愛機はCanon</li>
                            <li>自然を撮影するのが好きで、海や山によく行く
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
  
            <section id="works" class="works">
                <div class="container">
                    <h2 class="works-title">Works</h2>
                    <div class="works-discription">
                        <div class="works-photo">
                            <a href=""><img src="./jQuery発展編_見本/image/works1.png" alt="photo1"></a>
                            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                        </div>
                        <div class="works-photo">
                            <a href=""><img src="./jQuery発展編_見本/image/works2.png" alt="photo2"></a>
                            <p>元長野の木曽町から撮影した、冠雪した御嶽山</p>
                        </div>
                        <div class="works-photo">
                            <a href=""><img src="./jQuery発展編_見本/image/works3.png" alt="photo3"></a>
                            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                    </div>
                </div>

            </section>

        </article>
        <footer>
            <p>© MyProfile. All rights reserved.</p>
        </footer>
    </main>


    <div class="modal">
        <div class="bigimg"><img src="" alt=""></div>
        <p class="close-btn"><a href="">✖</a></p>
    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- slickの読み込み -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./my.js"></script>
</body>

</html>
